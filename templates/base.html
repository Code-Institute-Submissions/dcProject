<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dc-Project</title>
        
        
        
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <link href="{{url_for('static', filename='css/materialize.css')}}" type="text/css" rel="stylesheet"/>
    
    <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet"/>
        

        
</head>
<body>
    
    <header>
        
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_tasks')}}" class="brand-logo">e9xIssues</a>
                <a href="#" data-activates="mobile-demo" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li class="bold"><a href="{{url_for('get_tasks')}}" class="waves-effect waves-teal">HOME</a></li>
                    <li class="bold"><a href="{{url_for('contact')}}" class="waves-effect waves-teal">CONTACT US</a></li>
                    <li class="bold"><a href="{{url_for('shop')}}" class="waves-effect waves-teal">SHOP</a></li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo" >
            <li class="bold"><a href="{{url_for('get_tasks')}}" class="waves-effect waves-teal">HOME</a></li>
            <li class="bold"><a href="{{url_for('contact')}}" class="waves-effect waves-teal">CONTACT US</a></li>
            <li class="bold"><a href="{{url_for('shop')}}" class="waves-effect waves-teal">SHOP</a></li>
        </ul>

    </header>
    
    <div class="container">
        {% block content %} {% endblock %}
    </div> 
    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
        
        <script type="text/javascript" src="{{url_for('static', filename='js/Gruntfile.js')}}"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
                $('.sidenav').sidenav();
            });
        
            $(document).ready(function() {
                $('.collapsible').collapsible();
            });
        
            $(document).ready(function() {
                $('select').material_select();
            });
        
            $(document).getElementById("matfix").addEventListener("click", function(e) { e.stopPropagation(); });
        </script>
    </footer>
</body>
</html>
