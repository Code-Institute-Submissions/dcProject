{% extends 'base.html' %}
<header>
  
</header>

{% block content %}

  <div class="row">
      <h4>Official BMW</h4>
      <div class="col-sm12 col-md7">
        <div class="card medium">
          <div class="card-image">
            <img src="https://i.pinimg.com/originals/30/7a/b3/307ab308010b03eb53696a168a0afc5a.jpg">
          </div>
          <div class="card-content">
            <p>Factory direct parts from the official BMW page</p>
          </div>
          <div class="card-action">
            <a href="https://www.shopbmwusa.com/HOME" target="blank">Shop Factory Parts</a>
          </div>
        </div>
      </div>
  </div>
  
  <div class="row">
      <h4>Third Party</h4>
      <div class="col-sm12 col-md7">
        <div class="card medium">
          <div class="card-image">
            <img src="http://www.bimmerworld.com/Genuine-BMW-E90-E92-M3-Comp-Package-ZCP-1M-Wheels-51712240832-51-71-2-240-832-1.jpg">
           </div>
          <div class="card-content">
            <p>Quality parts from trusted 3rd party vendors</p>
          </div>
          <div class="card-action">
            <a href="https://www.bmwautopartswholesale.com" target="blank">Shop Genuine Parts</a>
          </div>
        </div>
      </div>
  </div>
  
  <div class="row">
      <h4>Aftermarket</h4>
      <div class="col-sm12 col-md7">
        <div class="card medium">
          <div class="card-image">
            <img src="https://bimmertips.com/wp-content/uploads/2018/05/BMW_Style_219_M_E92_M3_Wheels.jpg">
          </div>
          <div class="card-content">
            <p>Affordable and dependable parts</p>
          </div>
          <div class="card-action">
            <a href="https://www.fcpeuro.com/BMW-parts/" target="blank">Shop Aftermarket Parts</a>
          </div>
        </div>
      </div>
  </div>

{% endblock %}
