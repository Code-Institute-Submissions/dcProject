{% extends 'base.html' %}
{% block content %}
<h3>Edit Task</h3>

<form action="{{ url_for('insert_task') }}" method="POST" class="col sm-12 pane">
    <div class="form-group">
        <select class="custom-select" input id="topic" name="topic" type="text">
            <option selected>Category</option>
            {% for cat in E9Xissues %}
                {% if cat.topic == task.topic %}
                <option value="{{cat.topic}}" selected >{{cat.topic}}</option>
                {% else %}
                <option value="{{cat.topic}}">{{cat.topic}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Topic Name</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" id="title" name="title" type="text" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="desc_of_problem" id="desc_of_problem" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Work Performed</label>
        <textarea class="form-control" name="work_performed" id="exampleFormControlTextarea1 work_performed" rows="2"></textarea>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" id="fixed" name="fixed">
        <label class="custom-control-label" for="customSwitch1">Fixed?</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch2" id="need_help" name="need_help">
        <label class="custom-control-label" for="customSwitch2">Need Help?</label>
    </div>
    <div class="row">
        <button class="btn btn-outline-dark" type="submit" name="action">Add Topic</button>
    </div>
</form>

<form action="{{ url_for('edit_task', task_id=task._id) }}" method="POST" class="col s12">
    <div class="form-group">
        
        <select id="topic" name="topic">
            <option value=""selected>Choose Category</option>
                  {% for cat in categories %} {% if cat.topic == task.topic%}

                  {% else %}
                  <option value="{{cat.topic}}">{{cat.topic}}</option>
                  {% endif %} {% endfor %}
        </select>

                    {% endif %}

    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
            <label for="icon_prefix">Task Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <textarea name="task_description" id="task_description" class="materialize-textarea">{{task.task_description}}</textarea>
            <label for="icon_telephone">Task Description</label>
