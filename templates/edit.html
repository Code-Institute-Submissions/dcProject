{% extends 'base.html' %}
{% block content %}

<h3>Edit Topic</h3>

<form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col sm-12 pane">
    <div class="form-group">
        
        <select class="custom-select" input id="category_name" name="category_name" type="text">
            <option value="" disabled selected>Choose Category </option>
            {% for cat in categories %}
                {%if cat.category_name == task.category_name %}
                <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                {% else %}
                <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                {% endif %}
            {% endfor %}    
        </select>
        
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Title</label>
        
        <textarea class="form-control" id="exampleFormControlTextarea1" id="title" name="title" type="text" rows="2" value="{{task.title}}">{{task.title}}</textarea>
        
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea2">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" name="desc_of_problem" id="desc_of_problem" rows="2" value="{{task.desc_of_problem}}">{{task.desc_of_problem}}</textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea3">Work Performed</label>
        <textarea class="form-control" name="work_performed" id="exampleFormControlTextarea3 work_performed" rows="2" value ="{{task.work_performed}}">{{task.work_performed}}</textarea>
    </div>
    <div class="custom-control custom-switch">
        {% if task.fixed %}
        <input type="checkbox" class="custom-control-input" id="customSwitch1" id="fixed" name="fixed" checked= True>
        {% else %}
        <input type="checkbox" class="custom-control-input" id="customSwitch1" id="fixed" name="fixed">
        {% endif %}
        <label class="custom-control-label" for="customSwitch1">
            Fixed?
        </label>
    </div>
    <div class="custom-control custom-switch">
        {% if task.need_help %}
        <input type="checkbox" class="custom-control-input" id="customSwitch2" id="need_help" name="need_help" checked>
        {% else %}
        <input type="checkbox" class="custom-control-input" id="customSwitch2" id="need_help" name="need_help">
        {% endif %}
        <label class="custom-control-label" for="customSwitch2">Need Help?</label>
    </div>
    <div class="row">
        <button class="btn btn-outline-dark" type="submit" name="action">UPDATE</button>
    </div>
    
</form>
